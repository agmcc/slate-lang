---
class: CompilationUnitContext
children:
  - class: WhileLoopStatementContext
    children:
      - class: WhileLoopContext
        children:
          - class: TerminalNodeImpl
            text: while
          - class: BooleanLiteralContext
            children:
              - class: TerminalNodeImpl
                text: 'true'
          - class: BlockStatementContext
            children:
              - class: BlockContext
                children:
                  - class: TerminalNodeImpl
                    text: '{'
                  - class: PrintStatementContext
                    children:
                      - class: PrintContext
                        children:
                          - class: TerminalNodeImpl
                            text: print
                          - class: StringLiteralContext
                            children:
                              - class: TerminalNodeImpl
                                text: "'Looping'"
                  - class: TerminalNodeImpl
                    text: '}'
  - class: TerminalNodeImpl
    text: <EOF>
