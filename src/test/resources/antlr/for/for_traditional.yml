---
class: CompilationUnitContext
children:
  - class: ForLoopStatementContext
    children:
      - class: ForTraditionalContext
        children:
          - class: TerminalNodeImpl
            text: for
          - class: VarDeclarationStatementContext
            children:
              - class: VarDeclarationContext
                children:
                  - class: TerminalNodeImpl
                    text: var
                  - class: AssignmentContext
                    children:
                      - class: TerminalNodeImpl
                        text: i
                      - class: TerminalNodeImpl
                        text: "="
                      - class: IntLiteralContext
                        children:
                          - class: TerminalNodeImpl
                            text: '0'
          - class: BinaryOperationContext
            children:
              - class: VarReferenceContext
                children:
                  - class: TerminalNodeImpl
                    text: i
              - class: TerminalNodeImpl
                text: "<"
              - class: IntLiteralContext
                children:
                  - class: TerminalNodeImpl
                    text: '5'
          - class: PostIncrementContext
            children:
              - class: TerminalNodeImpl
                text: i
              - class: TerminalNodeImpl
                text: "++"
          - class: PrintStatementContext
            children:
              - class: PrintContext
                children:
                  - class: TerminalNodeImpl
                    text: print
                  - class: VarReferenceContext
                    children:
                      - class: TerminalNodeImpl
                        text: i
  - class: TerminalNodeImpl
    text: "<EOF>"
